[DEFAULT]
LogLevel = DEBUG

[APP]
PORT = 443
TLS_CERT = /etc/letsencrypt/live/app.masatomoito.com/fullchain.pem
TLS_PRIVATE_KEY = /etc/letsencrypt/live/app.masatomoito.com/privkey.pem

[BINDID]
CLIENT_ID = <your client id>
CLIENT_SECRET = <your client secret>
REDIRECT_URI = https://app.masatomoito.com/callback 
BINDID_SIGNIN_HOST = https://signin.bindid-sandbox.io
BINDID_API_HOST = https://api.bindid-sandbox.io
